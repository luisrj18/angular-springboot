<h3>{{ title }}</h3>

<button class="btn btn-primary my-3" [routerLink]="['/users/create']">Crear Usuario</button>

<div *ngIf="users.length === 0" class="alert alert-warning">
  No hay registros en el sistema!
</div>

<table *ngIf="users.length > 0" class="table table-hover table-striped">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>lastname</th>
      <th>email</th>
      <th>username</th>
      <th>remove</th>
      <th>update</th>   
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ user.id }}</td> 
      <td>{{ user.name }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      <td>
        <button class="btn btn-danger btn-sm"
        (click)="onRemoveUser(user.id)">
            remove
        </button>
      </td>
      <td>
        <button class="btn btn-info btn-sm"
        [routerLink]="['/users/edit', user.id]">
            update
        </button>
      </td>
    </tr>
  </tbody>
</table>
<paginator [paginator]="paginator" [url]="'/users/page'"></paginator>
